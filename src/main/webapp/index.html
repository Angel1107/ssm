<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Demo--登录</title>
<!-- <meta name="content-type" content="text/html; charset=UTF-8"> -->
<link rel="stylesheet" type="text/css" href="css/login.css" />
<SCRIPT src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<SCRIPT type="text/javascript">
	$( function() {
		//得到焦点
		$("#j_password").focus( function() {
			$("#left_hand").animate( {
				left : "150",
				top : " -38"
			}, {
				step : function() {
					if (parseInt($("#left_hand").css("left")) > 140) {
						$("#left_hand").attr("class", "left_hand");
					}
				}
			}, 2000);
			$("#right_hand").animate( {
				right : "-64",
				top : "-38px"
			}, {
				step : function() {
					if (parseInt($("#right_hand").css("right")) > -70) {
						$("#right_hand").attr("class", "right_hand");
					}
				}
			}, 2000);
		});
		//失去焦点
		$("#j_password").blur( function() {
			$("#left_hand").attr("class", "initial_left_hand");
			$("#left_hand").attr("style", "left:100px;top:-12px;");
			$("#right_hand").attr("class", "initial_right_hand");
			$("#right_hand").attr("style", "right:-112px;top:-12px");
		});

	});

	function login() {
		if ($("#j_username").val() == "" || $("#j_password").val() == "") {
			$("#msg").text("*请检查输入数据。");
			return;
		}
		document.forms[0].submit();
	};
</SCRIPT>
<link rel="shortcut icon" href="chuang.ico" />
</HEAD>
<BODY>
	<form action="user/login.do" method="post">
		<font
			style="float: left; position: relative; top: 20px; font-size: 28px; left: 40px;"
			COLOR="#204F7F">Author:Chuang</font>
		<DIV class="top_div"></DIV>
		<DIV
			style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); 
		border-image: none; width: 400px; height: 230px; text-align: center;">
			<DIV style="width: 165px; height: 96px; position: absolute;">
				<DIV class="tou"></DIV>
				<DIV class="initial_left_hand" id="left_hand"></DIV>
				<DIV class="initial_right_hand" id="right_hand"></DIV>
			</DIV>
			<P style="padding: 30px 0px 10px; position: relative;">
				<SPAN class="u_logo"></SPAN> <INPUT class="ipt" id="j_username"
					name="username" type="text" placeholder="请输入用户名或邮箱" value="">
			</P>
			<P style="position: relative;">
				<SPAN class="p_logo"></SPAN> <INPUT class="ipt" id="j_password"
					name="password" type="password" placeholder="请输入密码" value="">
			</P>
			<P style="margin-top:10px;height:30px">
				<font id="msg" style="font-size: 8px;" color="red"> </font>
			</P>
			<DIV
				style="height: 50px; line-height: 40px; margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
				<P style="margin: 0px 35px 20px 45px;">
					<SPAN style="float: left;"><A
						style="color: rgb(140, 131, 131); display:block;" href="#">忘记密码?</A></SPAN>
					<SPAN style="float: left;margin-left:20px;"><A
						style="color: rgb(140, 131, 131); margin-right: 10px;display:block;"
						href="user/register">注册用户</A></SPAN><SPAN style="float:right;"> <A
						id="login"
						style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"
						href="javascript:login();">登录</A>
					</SPAN>
				</P>
			</DIV>
		</DIV>
	</form>
</BODY>
</HTML>
